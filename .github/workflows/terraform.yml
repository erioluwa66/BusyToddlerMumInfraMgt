
name: "Deploy Terraform Configuration"

on:
  push:
    branches:
    - develop
    paths:
    - '**.tf'
    - '.github/workflows/terraform.yml'  # Adjust the path/name as necessary

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: "1.0.0"
  
    - name: Terraform Init
      run: terraform init

     # Checks that all Terraform configuration files adhere to a canonical format
    - name: Check Terraform Format
      run: |
        if ! terraform fmt -check; then
          echo "Terraform files need to be formatted. Please run 'terraform fmt' locally and push the formatted changes."
          exit 1
        fi


    # Generates an execution plan for Terraform
    - name: Terraform Plan
      run: terraform plan 

    - name: Terraform Apply
      run: terraform apply -auto-approve
      env:
        AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
        AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
        AWS_REGION: 'us-east-2'
